<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">
  <title>Bubble Popping Game</title>
</head>
<body>
    <div class="headwrap">
        <h1>Bubble Pop</h1>

  <div class="game-container">

    <div class="score">Score: 0</div>
  </div>
  <audio id="popSound">
    <source src="./Sounds/mixkit-long-pop-2358.wav" type="audio/wav">

  </audio>
  <audio id="redPopSound">
    <source src="./Sounds/mixkit-electric-pop-2365.wav" type="audio/wav">
    Your browser does not support the audio element.

  <div class="Rules">
  <h2>Rules:</h2>
  <p>Pop as many clear bubbles as you can but do not pop red bubbles otherwise you lose!</p>
